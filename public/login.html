<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body class="login-body bg-dark">

    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="TreehousePNG-transformed.png" width="45" height="45" class="d-inline">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">About Us</a>
            <a class="nav-item nav-link" href="Presentations.html">Presentations</a>
            <a class="nav-item nav-link" href="merch.html">Merchandise</a>
            <a class="nav-item nav-link" href="events.html">Events</a>
            <a class="nav-item nav-link active" id="login-icon" href="#">Login</a>
          </div>
        </div>
      </nav>
    </header>

    <main class="login-container">
        <div class="signLogBackground">

            <div id="signup-header">
                <h1>Sign Up Today!</h1>
                <form id="signup-form">
                    <input type="text" name="newUsername" id="new-username-field" class="signup-form-field" placeholder="Email">
                    <input type="password" name="newPassword" id="new-password-field" class="signup-form-field" placeholder="Password">
                    <input type="submit" value="Sign up" id="signup-form-submit" onclick="createUser()">
                </form>
            </div>

            <div id="login-header">
                <h1>Already a member? Login below
                </h1
                >
                <form id="login-form">
                    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Email">
                    <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                    <input type="submit" value="Login" id="login-form-submit" onclick="loginUser()">
                </form>
            </div>
            <div class="modal fade" id="msgModal" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-dark">
                  <div class="modal-body">error message here</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="logout">
              <button type="button" class="btn btn-secondary" onclick="logout()">
                Logout
              </button>
            </div>
        </div>
        
    </main>

    <footer class="bg-dark text-white">
      <div class="container-fluid">
          <span class="text-reset">Treehouse Talks</span>
      </div>
  </footer>
  </body>
  <script src="login.js"></script>
  <script>
    function loadUser(){
      const currentUser = localStorage.getItem('currentUser');
      console.log(currentUser)
      const newCurrentUser = JSON.parse(currentUser);
      console.log(newCurrentUser);
      if(newCurrentUser) {
        document.getElementById("login-icon").innerHTML = "Hello, " + newCurrentUser + "!"; 
      }
    }

    loadUser();
  </script>
</html>
